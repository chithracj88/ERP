{% extends hod/base.html %}

{% block body %}     
<h3 class = "text-centre m-4">Add student</h3>
{% if success %}
    <div class ="alert-alert-success" role="alert">
        The new student added successfully
        <a href="{% url 'studentdetails' %}" class="alert-link">Go to Student page</a>

    </div>
{% else %}
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card bg-light mb-3">
                <div class="card-header">
                    <i class="fa-solid fa-address-card"></i>Student registration
                </div>
                    <div class="card-body">
                        <form action="{% url 'addstudent' %}" method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Add</button>
                            <a href="{% url 'studentdetails' %}" class=" btn-btn-secondary">cancel</a>
                        </form>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
{% endblock %}
