{% extends 'hod/base_template.html' %}


{% block main_content %}
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                      <div class="card-header">
                        <h3 class="card-title">Add student</h3>
                      </div>
                      <!-- /.card-header -->
                      <!-- form start -->
                      <form role="form" action="/add_student" method="post">
                       {% csrf_token %}
                        <div class="card-body">
                          <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                          </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="password">
                        </div>
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control"  placeholder="First Name" name="first_name">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control"  placeholder="last Name" name="last_name">
                        </div>
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" class="form-control"  placeholder="user Name" name="user_name">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control"  placeholder="Address" name="Address">
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                             <select class="form-control" name="gender">
                                <option>Male</option>
                                <option>Female</option>
                                <option>LGBTQ</option>
                             </select>  
                        </div>   
                        <div class="form-group">
                        <label>Department</label>
                         <select class="form-control" name="course">
                            {% for department in department %}
                            <option>{{department.name}}</option>
                            {% endfor %}
                         </select>   
                        </div>
                         
                        <div class="form-group">
                            <label>Session Start</label>
                            <input type="date" class="form-control" placeholder="session Start year" name="session_start">
                        </div>
                        <div class="form-group">
                            <label>Session End</label>
                            <input type="date" class="form-control" placeholder="session End year" name="session_end">
                        </div>
                        <div class="form-group">
                          <label>ID proof</label>
                          <input type="file" class="form-control" placeholder="session End year" name="ID proof">
                      </div>
                      <div class="form-group">
                        <label>Profile image</label>
                        <input type="file" class="form-control" placeholder="session End year" name="Profile image">
                    </div>
                            <div class="form-group">
                          {% if messages %}
                          <div class="col-12">
                            {% for messages in messages %}
                            {% if messages.tags == 'error'%}
                            <div class="alert alert-danger" style="margin-top:10px">{{ messages }}</div>
                          </div>
                            {% endif %}
                            {% endfor %}
                          <!-- /.col -->
                        </div>
                          {% endif %}
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                          <button type="submit" class="btn btn-primary btn-block">Add Student</button>
                        </div>
                      </form>
                    </div>
                    <!-- /.card -->
        
                    <!-- general form elements -->
  
                  </div>
            </div>
        </div>
    </section>
{% endblock main_content %}
