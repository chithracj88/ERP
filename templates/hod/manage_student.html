{% extends 'hod/base_template.html' %}
{% block main_content %}
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                  <div class="card">
                    <div class="card-header">
                      <h3 class="card-title">Student Details</h3>
      
                      <div class="card-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                          <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
      
                          <div class="input-group-append">
                            <button type="submit" class="btn btn-default">
                              <i class="fas fa-search"></i>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body table-responsive p-0">
                      <table class="table table-hover text-nowrap">
                        <thead>
                          <tr>
                            <th>Name</th>
                            <th>Department</th>
                            <th>year</th    
                          </tr>
                        </thead>
                        <tbody>
                        {% for student in enroll %}
                            <tr>
                            <td>{{student.student}}</td>
                            <td>{{student.department}}</td>
                            <td>{{student.session_year }}</td>
                            <td><span class="tag tag-success">Student</span></td>
                            <td><a href="{% url 'hod:update_student' student.id %}" class ="btn btn-success">Edit</a> </td>
                            <td><a href="{% url 'hod:delete_student' student.id %}" class ="btn btn-success">Delete Student</a> </td>
                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                    <!-- /.card-body -->
                  </div>
                  <!-- /.card -->
                </div>
            </div>
        </div>
    </section>
{% endblock main_content %}
